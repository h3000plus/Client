<!-- ! Header -->
<div *ngIf="!offer" class="relative overflow-y-auto">
  <!-- <app-header></app-header> -->
  <div class="mb-16" [ngClass]="{ 'z-index': zIndex }">
    <!-- Delivery Address -->
    <app-address></app-address>
    <!-- Search Box -->
    <app-search (click)="handleSearchClick()"></app-search>


    <!-- Offer -->
    <img (click)="toggleOfferPage()" class="h-5 absolute top-4 right-4" src="/assets/icons/left-arrow-2.png"/>

    <!-- ! Categories //////////////////////////////////// -->
    <app-category-list [filters]="filters" [(restaurants)]="restaurants"
      (restaurantsChange)="handleSearchedRestaurants($event)"></app-category-list>


    <!-- [(orderStatus)]="orderStatus" -->
    <app-filter [filters]="filters" [(priceDisplay)]="priceDisplay" [(feeDisplay)]="feeDisplay"
      [(likeDisplay)]="likeDisplay"></app-filter>



    <!-- Search cuisine restaurants ////////////////////////////-->
    <app-result-restaurant *ngIf="searchStatus" [restaurants]="restaurants"></app-result-restaurant>



    <!-- ! Restaurant Category with Restaurant -->

    <app-restaurants-by-category *ngFor="let category of categories"
      [category]="category"></app-restaurants-by-category>

    <!-- ! All dilevery restaurants -->

    <app-category-restaurant-grid [restaurants]="allRestaurants"></app-category-restaurant-grid>

    <!-- ! Bottom Menu -->
    <app-bottom-menu></app-bottom-menu>
  </div>

  <!-- Price filter -->
  <div *ngIf="priceDisplay">
    <app-price-filter [(filters)]="filters" [(priceDisplay)]="priceDisplay" [(restaurants)]="restaurants" [(searchStatus)]="searchStatus"></app-price-filter>
  </div>
  <!-- Delivery fee filter -->
  <div *ngIf="feeDisplay">
    <app-fee-filter [(filters)]="filters" [(feeDisplay)]="feeDisplay"></app-fee-filter>
  </div>
  <!-- Like filter -->
  <div *ngIf="likeDisplay">
    <app-like-filter [(filters)]="filters" [(likeDisplay)]="likeDisplay"></app-like-filter>
  </div>
  <!-- <app-like-filter  [ngClass]="{'z-index': lIndex}"></app-like-filter>  -->
</div>

<!-- [handlePrice]="handlePrice" [handleDeliveryFee]="handleDeliveryFee" [handleLike]="handleLike" -->

<!-- discount/offer -->
<div *ngIf="offer">
  <app-offer [(offer)]="offer" [restaurants]="allRestaurants"></app-offer>
</div>
